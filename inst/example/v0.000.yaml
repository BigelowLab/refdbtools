lazy_database: no
fishbase:
  country:
    country:
    - USA
    - Canada
    - Greenland
  distribution:
    FAO:
    - Atlantic, Northwest
    - Atlantic, Western Central
    - America, North - Inland waters
    - Arctic Ocean
  ecosystem:
    EcosystemName:
    - Arctic
    - Arctic Complex
    - Atlantic Complex
    - Atlantic Ocean
    - Canadian Eastern Arctic - West Greenland
    - Canadian High Arctic - North Greenland
    - Chesapeake Bay
    - Gulf of Maine
    - Hudson Bay Complex
    - Hudson Complex
    - Labrador - Newfoundland
    - Northeast U.S. Continental Shelf
    - St. Lawrence Complex
    - St. Lawrence
    - West Greenland Shelf
